<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap Components</title>
    <link rel="icon" href="#">

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
  <body>
     <!-- header start -->
  <header>
    <div class="container">
    <!-- nav start  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary m_nav">
      <div class="container-fluid">
        <!-- logo start  -->
        <a class="navbar-brand" href="index.html">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmain" aria-controls="navmain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmain" menu>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
              <li class="nav-item">
                <a class="nav-link" href="#">Blogs</a>
              </li>
          </ul>
          
        </div>
      </div>
    </nav>
     <!-- nav end  -->
    </div>
  </header>
  <!-- header end -->
   <!-- slider start  -->
    <section class="slider">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div id="c_slider" class="carousel slide">
              <div class="carousel-inner">

                <div class="carousel-item active">
                  <img src="images/leaf1.jpg" class="d-block w-100" alt="leaf1">
                </div>
                <div class="carousel-item">
                  <img src="images/leaf2.jpg" class="d-block w-100" alt="leaf2">
                </div>
                <div class="carousel-item">
                  <img src="images/leaf3.jpg" class="d-block w-100" alt="leaf3">
                </div>
              </div>

              <button class="carousel-control-prev" type="button" data-bs-target="#c_slider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#c_slider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- slider end  -->

          
        <!-- script links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.css"></script>
  </body>
</html>
